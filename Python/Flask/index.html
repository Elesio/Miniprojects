<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Please enter your data, it is very valuable</h1>
    <table>
        <caption>Your data</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mail</th>
            <th>Address</th>
        </tr>
        <tr>
            <td><button onclick="enterfirstname()" id="fnb">Enter your first name</button></td>
            <td><button onclick="enterlastname()" id="lnb">Enter your last name</button></td>
            <td><button onclick="entermail()" id="mb">Enter your mail</button></td>
            <td><button onclick="enteraddress()" id="ab">Enter your address</button></td>
        </tr>
    </table>
    <script>
        let firstname = "";
        let lastname = "";
        let mail = "";
        let address = "";
        let output = "Please enter all your data before exporting";
        function enterfirstname() {
            const inputname = prompt("What is your first name?");
            firstname = inputname;
            document.getElementById('fnb').innerText = firstname;
            document.getElementById("outputid").innerHTML = getmissing();
        }
        function enterlastname() {
            const inputname = prompt("What is your last name?");
            lastname = inputname;
            document.getElementById('lnb').innerText = lastname;
            document.getElementById("outputid").innerHTML = getmissing();
        }
        function entermail() {
            const inputname = prompt("What is your email-address?");
            mail = inputname;
            document.getElementById('mb').innerText = mail;
            document.getElementById("outputid").innerHTML = getmissing();
        }
        function enteraddress() {
            const inputname = prompt("What is your address?");
            address = inputname;
            document.getElementById('ab').innerText = address;
            document.getElementById("outputid").innerHTML = getmissing();
        }
        function giveData() {
            let userdata = [firstname, lastname, mail, address]
            console.log(userdata);
        }
        function isClear(userdata, number) {
            output = 0;
            for (let i = number - 1; i > 0; i--) {
                if (userdata[i - 1] == "") {
                    output++;
                }
            }
            return output;
        }
        function getmissing() {
            let userdata = [firstname, lastname, mail, address];
            let output = "Please enter ";
            let count = 0;
            for (let i = 0; i < 4; i++) {
                if (userdata[i] == "") {
                    count++;
                }
            }
            console.log(count);
            let cur = 1;
            if (userdata[0] == "") {
                output = output + "first name ";
                cur++;
            }
            if (userdata[1] == "") {
                if (cur == count && isClear(userdata, 2) > 0) {
                    output = output + "and ";
                }
                output = output + "last name ";
                cur++;
            }
            if (userdata[2] == "") {
                if (cur == count && isClear(userdata, 3) > 0) {
                    output = output + "and ";
                }
                output = output + "mail ";
                cur++;
            }
            if (userdata[3] == "") {
                if (cur == count && isClear(userdata, 4) > 0) {
                    output = output + "and ";
                }
                else { }
                output = output + " address ";
            }

            output = output + "before exporting";
            if (isClear(userdata, 5) == 0) {
                output = 'All data has been entered! You can now export'
            }
            return output;

        }
    </script>
    <p id="outputid"></p>
    <script>document.getElementById("outputid").innerHTML = output</script>
    <a href="userdata" download=""><button onclick="giveData()">Export this table</button></a>
</body>

</html>
